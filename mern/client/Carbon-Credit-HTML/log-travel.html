
<!DOCTYPE html>
<html>
<head>
  <title>Log Travel</title>
</head>
<body>
  <h2>Log Travel</h2>

  <form action="employee-dashboard.html" method="get">
    <label>Travel Type:</label><br>
    <select name="travel_type" required>
      <option value="bus">Bus</option>
      <option value="carpool">Carpool</option>
      <option value="wfh">Work From Home</option>
    </select><br><br>

    <label>Miles Saved:</label><br>
    <input type="number" name="miles_saved" min="1" required><br><br>

    <button type="submit">Submit</button>
  </form><br>

  <a href="employee-dashboard.html">Back to Dashboard</a>
</body>
</html>
